{% extends 'blog/base.html' %}

{% block title %}
    INDEX PAGE
{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <h3>{{ post.date_pub }}</h3>
                <p>{{ post.body }}</p>
                <a href="{{ post.get_absolute_url }}">Read</a>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
