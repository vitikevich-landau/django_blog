{% extends 'blog/base.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Post with "{{ tag.title|title }}" tag:</h1>

    <ul>
        {% for post in tag.posts.all %}
            {% include 'blog/includes/post_card_template.html' %}
        {% endfor %}
    </ul>

{% endblock %}
