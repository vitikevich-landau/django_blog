{% extends 'blog/base.html' %}

{% block title %}
    Post Create = {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <div style="color: red">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
            <br><br>
        {% endfor %}
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
